  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>YASFAPasko '20</title>
    <link rel="icon" href="icon.png">
    <script src="main.js"></script>

    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header>
      <div class="content">
        <h1>YASFAP<span>asko</span><span> '20</span></h1>
        <h2>12.23.2020</h2>
        <div class="countdown"><p id="demos"></p></div>
      </div>
    </header>
  </body>
  </html>







  <!---Script--->
  <script>
  // Set the date we're counting down to
  var countDownDate = new Date("Dec 23, 2020 19:00:00").getTime();

  // Update the count down every 1 second
  var x = setInterval(function() {

    // Get today's date and time
    var now = new Date().getTime();
      
    // Find the distance between now and the count down date
    var distance = countDownDate - now;
      
    // Time calculations for days, hours, minutes and seconds
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);
      
    // Output the result in an element with id="demo"
    document.getElementById("demos").innerHTML = days + "d " + hours + "h "
    + minutes + "m " + seconds + "s ";
      
    // If the count down is over, write some text 
    if (distance < 0) {
      clearInterval(x);
      document.getElementById("demos").innerHTML = "EXPIRED";
    }
  }, 1000);
  </script>
